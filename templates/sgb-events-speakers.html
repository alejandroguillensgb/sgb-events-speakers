<ion-view mz-screen cache-view="false" view-title="{{'speakers_title' | translate}}">
    <ion-content>
        <div class="searchBarView card item-input-inset" >
            <label class="searchField item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Buscar" ng-model="searchQuery" ng-change="filterItems(searchQuery)">
            </label>
            <button ng-if="searchQuery.length" class="button button-clear" on-touch="cancelSearch(); $parent.searchQuery = ''">
                <i class="icon ion-close-circled searchCancelButton"></i>
            </button>
        </div>
        <div class="list card opaque">
              <a class="item item-thumbnail-left item-icon-right item-stable item-text-wrap item-no-first" ng-repeat="item in filteredItems" ng-click="itemClickHandler(item)">
                <img ng-src="{{ fullImagePath }}{{ item.imagePath }}"/>
                <h3 class="sessionDetail">{{ item.name }}</h3>
                <p class="detail1" ng-show="item.companyName">{{ item.companyName }}</p>
                <i class="icon ion-chevron-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
